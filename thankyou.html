<body>

        <div class="container-fluid thank">
            <div class="row">
                <img src="images/tick.gif">
            </div>

            <div class="row">
                    <h1>Thank You! Your details have been submitted successfully.</h1>

            </div>
            <div class="row">
                    <p>You will automatically be redirected back in <span id="seconds">5</span> seconds.
                    </p>
        
            </div>
    
        </div>
       
        <script>
               var seconds = 5; // seconds for HTML
                var foo; // variable for clearInterval() function

                function redirect() {
                    document.location= 'index.html';
                }

                function updateSecs() {
                    document.getElementById("seconds").innerHTML = seconds;
                    seconds--;
                    if (seconds == -1) {
                        clearInterval(foo);
                        redirect();
                    }
                }

                function countdownTimer() {
                    foo = setInterval(function () {
                        updateSecs()
                    }, 1000);
                }

                countdownTimer();
        </script>
